<div class="sidebar">
	
	
	
		<h3>Recent Posts</h3>
	<ul class="post-list">
		{% for post in site.posts limit: 5 %}

		<li>

			<a class="sidebar-link" href="{{ post.url }}">{{ post.title }}</a><br /><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

		</li>
		{% endfor %}
	</ul>

</div>
