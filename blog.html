---

layout: page
title: Blog
weight: 5

---


	<ul class="post-list">
		{% for post in site.categories.Blog %}

		<li>
			<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
			<h2>
					<a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
			</h2> {{ post.excerpt }}
		</li>
		{% endfor %}
	</ul>
